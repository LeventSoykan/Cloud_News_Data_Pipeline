version: 1

models:
    - name: cloudnews
      database: cloudnewsdb
      schema: public
      description: Final data including news articles with date an name
      columns:
        - name: name
          tests:
            - not_null
        - name: link
          tests:
            - not_null
            - unique
        - name: date
          tests:
            - not_null
        - name: source
          tests:
            - not_null

sources:
    - name: raw_data
      database: cloudnewsdb
      schema: public
      description: Raw data including news articles with date an name
      tables:
        - name: raw

